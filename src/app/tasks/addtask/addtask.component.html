<a class="btn btn-tr btn-task btn-add-task" (click)="addNewTask()">
  <i class="fa fa-plus"></i>
  New Task
</a>
<modal #modalNewTask class="modal-new-task">
  <ng-template #modalHeader><h2>Add New Task</h2></ng-template>
  <ng-template #modalBody>
    <app-taskupdate></app-taskupdate>
  </ng-template>
  <ng-template #modalFooter></ng-template>
</modal>
