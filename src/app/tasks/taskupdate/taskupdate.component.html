<div class="container form-ui">
  <form name="form" (ngSubmit)="f.form.valid && onTaskSubmit()" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Task Title</label>
          <input type="text" placeholder="Enter Task Name" class="form-control"
                 required="required"  name="taskNameVal" [(ngModel)]="taskNameVal" #taskName="ngModel"/>
          <div *ngIf="taskName.invalid && (taskName.dirty || taskName.touched)"
               class="alert alert-danger">
            <div *ngIf="taskName.errors.required">
              Task Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Task Description</label>
          <textarea class="form-control" placeholder="Enter Description"
                    equired="required" [(ngModel)]="taskDescVal" name="taskDescVal" #taskDesc="ngModel"></textarea>
          <div *ngIf="taskDesc.invalid && (taskDesc.dirty || taskDesc.touched)"
               class="alert alert-danger">
            <div *ngIf="taskDesc.errors.required">
              Task Description is required.
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Task Category</label>
          <select [(ngModel)]="taskCategory" name="taskCategory" class="form-control">
            <option value="1">
              Financial
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Task Priority</label>
          <select [(ngModel)]="taskPriority" name="taskPriority" class="form-control">
            <option value="1">
              Critical
            </option>
            <option value="2">
              Medium
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Task Status</label>
          <select [(ngModel)]="taskStatus" name="taskStatus"  class="form-control">
            <option value="Assigned">
              Assigned
            </option>
            <option value="Open">
              Open
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Reviewer</label>
          <select [(ngModel)]="taskReviewer" name="taskReviewer" class="form-control">
            <option *ngFor="let user of usersData" value="{{ user.id }}">
              {{ user.fullName }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Assignee</label>
          <select [(ngModel)]="taskAssignee" name="taskAssignee" class="form-control">
            <option *ngFor="let user of usersData" value="{{ user.id }}">
              {{ user.fullName }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file"
                 id="file"
                 (change)="handleFileInput($event.target.files)">
        </div>
      </div>
      <div class="col-lg-12 submit-class">
        <div class="form-group">
          <input type="submit" value="Add Task"/>
        </div>
      </div>
    </div>
  </form>
</div>
